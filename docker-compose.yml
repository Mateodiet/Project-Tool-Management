version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: pmt-mysql-app
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pmt_db
      MYSQL_USER: pmt_user
      MYSQL_PASSWORD: pmt_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pmt-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pmt-backend-app
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: pmt_db
      MYSQL_USER: pmt_user
      MYSQL_PASSWORD: pmt_password
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - pmt-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pmt-frontend-app
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pmt-network

networks:
  pmt-network:
    driver: bridge

volumes:
  mysql_data:
